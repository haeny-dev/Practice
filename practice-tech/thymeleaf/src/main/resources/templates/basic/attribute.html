<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1>HTML 태그 속성 설정하기</h1>
<h2>속성 설정</h2>
<input type="text" name="mock" th:name="user">

<h2>속성 추가</h2>
<ul>
    <li>
        <span>th:attrappend : </span>
        <input type="text" class="text" th:attrappend="class='large'">
    </li>
    <li>
        <span>th:attrpreappend : </span>
        <input type="text" class="text" th:attrprepend="class='large'">
    </li>
    <li>
        <span>th:classappend : </span>
        <input type="text" class="text" th:classappend="large">
    </li>
</ul>

<h2>checked 처리</h2>
<ul>
    <li>
        <span>checked O : </span>
        <input type="checkbox" name="active" th:checked="true">
    </li>
    <li>
        <span>checked X : </span>
        <input type="checkbox" name="active" th:checked="false">
    </li>
    <li>
        <span>checked=false : </span>
        <input type="checkbox" name="active" checked="false">
    </li>
</ul>
</body>
</html>
